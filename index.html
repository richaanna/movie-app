<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Movie app</h3>
        <div class="row">
           <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">movie</i>
                <input type="text">
                <label for="">Movie Name</label>
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">person</i>
                <input type="text">
                <label for="">Actor</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">person_outline</i>
                <input type="text">
                <label for="">Actress</label>
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">monetization_on</i>
                <input type="text">
                <label for="">Producer</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">camera_roll</i>
                <input type="text">
                <label for="">Director</label>
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">videocam</i>
                <input type="text">
                <label for="">Camera</label>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">date_range</i>
                <input type="text">
                <label for="">Year of Release</label>
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">language</i>
                <input type="text">
                <label for="">Language</label>
            </div>
        </div>
        <div class="row center">
            <div class="input-field col s12 m12 l12 xl12">
                <button class="btn blue">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
</body>
</html>
